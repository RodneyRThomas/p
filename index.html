<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Palm Rewards</title>
<meta name="description" content="Palm Rewards gives LEGIT rewards to all of its users!">
<meta name="robots" content="index, follow">
    <style>
      body {
        text-align:center;
        font-family:arial;
      }
      .btn {
	box-shadow: 15px 14px 7px -10px #3dc21b;
	background-color:#44c767;
	border-radius:18px;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family:Arial;
	font-size:17px;
	padding:17px 17px;
	text-decoration:none;
	text-shadow:1px 5px 5px #2f6627;
        animation: btn 2s ease 0s 1 normal forwards;
}
.btn:hover {
	background-color:#5cbf2a;
}
.btn:active {
	position:relative;
	top:1px;
}
      @keyframes btn {
  0%,
  100% {
    transform: translateX(0%);
    transform-origin: 50% 50%;
  }

  15% {
    transform: translateX(-30px) rotate(-6deg);
  }

  30% {
    transform: translateX(15px) rotate(6deg);
  }

  45% {
    transform: translateX(-15px) rotate(-3.6deg);
  }

  60% {
    transform: translateX(9px) rotate(2.4deg);
  }

  75% {
    transform: translateX(-6px) rotate(-1.2deg);
  }
}
    </style>
  </head>
  <body>
    
    
    
    
    
    
    <button class="btn">Get Started</button>
    
    
  </body>
</html>
